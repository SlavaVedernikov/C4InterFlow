ToDoAppExample:
  SoftwareSystems:
    ToDoApp:
      Containers:
        Database:
          Tags:
          - "c4interflow:lifecycle:changed"
          Interfaces:
            UpdateTaskStatus: {}
        WebApi:
          Tags:
          - "c4interflow:lifecycle:changed"
          Interfaces:
            MarkTaskAsDone:
              Flows:
                - Type: If
                  Expression: Task is not in Done status
                  Flows:
                  - Type: Use
                    Expression: Database.Interfaces.UpdateTaskStatus
 